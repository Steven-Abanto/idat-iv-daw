<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

    <title>Evaluación Continua 2!</title>
  </head>
  <body>
    <h1 class="ml-5">Evaluación Continua 2</h1>
    <div id="Contenedor">
        <form class="row">
            <div class="col-lg-8 col-md-8 col-12">
                <div class="col-lg-6 col-md-6 col-12" style="margin-top: 10px;">
                    <label for="Marca" class="col-form-label">Marca:</label>
                    <input type="text" id="Marca" class="form-control">
                </div>
                <div class="col-lg-6 col-md-6 col-12" style="margin-top: 10px;">
                    <label for="Modelo" class="col-form-label">Modelo:</label>
                    <input type="text" id="Modelo" class="form-control">
                </div>
                <div class="col-lg-6 col-md-6 col-12" style="margin-top: 10px;">
                    <label for="AnhoFab" class="col-form-label">Año Fabricación:</label>
                    <input type="number" id="AnhoFab" class="form-control">
                </div>
                <div class="col-lg-6 col-md-6 col-12" style="margin-top: 10px;">
                    <label for="Tamanho" class="col-form-label">Tamaño (m):</label>
                    <input type="text" id="Tamanho" class="form-control">
                </div>
                <div class="col-lg-6 col-md-6 col-12" style="margin-top: 10px;">
                    <label for="Precio" class="col-form-label">Precio (S/):</label>
                    <input type="number" id="Precio" class="form-control">
                </div>
                <div class="col-lg-6 col-md-6 col-12" style="margin-top: 10px;">
                    <label for="Cantidad" class="col-form-label">Cantidad:</label>
                    <input type="number" id="Cantidad" class="form-control"> 
                </div>
                <div style="margin-top: 10px;">
                    <button type="button" class="btn btn-primary" id="btnProcesar">Calcular</button>
                </div>
            </div>    
        </form>
    </div>

    <pre id="lblTotal"></pre>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
