<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

    <title>Evaluación Continua 2!</title>
  </head>
  <body>
    <h1 class="ml-5">Evaluación Continua 2</h1>
    <div class="col-lg-6 col-10 mx-auto">
        <form>
            <div class="pt-3">
                <div class="row g-3 align-items-center" style="margin-top: 10px;">
                    <label for="Nombre" class="col-form-label">Nombre:</label>
                    <input type="text" id="Nombre" class="form-control">
                </div>
                <div class="row g-3 align-items-center" style="margin-top: 10px;">
                    <label for="Apellido" class="col-form-label">Apellido:</label>
                    <input type="text" id="Apellido" class="form-control">
                </div>
                <div class="row g-3 align-items-center" style="margin-top: 10px;">
                    <label for="AnhoNac" class="col-form-label">Año de nacimiento:</label>
                    <input type="number" id="AnhoNac" class="form-control">
                </div>
                <div class="row g-3 align-items-center" style="margin-top: 10px;">
                    <label for="Salario" class="col-form-label">Salario:</label>
                    <input type="number" id="Salario" class="form-control">
                </div>
                <div style="margin-top: 10px;">
                    <button type="button" class="btn btn-primary" onclick="validarDatos()">Procesar</button>
                    <button type="button" class="btn btn-primary" id="btnProcesar">Procesar 2</button>
                </div>
        </form>
        <pre id="lblDatos"></pre>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
