<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form style="padding: 10px;">
      <div class="form-row">
        <div class="form-group col-lg-3 col-md-4 col-sm-6">
          <label for="inputNombre1">Primer nombre</label>
          <input type="text" class="form-control" id="inputNombre1" placeholder="Primer nombre...">
        </div>
        <div class="form-group col-lg-3 col-md-4 col-sm-6">
          <label for="inputNombre2">Segundo nombre</label>
          <label style="color: gray;" for="inputNombre">(Opcional)</label>
          <input type="text" class="form-control" id="inputNombre2" placeholder="Segundo nombre...">
        </div>
        <div class="form-group col-lg-3 col-md-4 col-sm-6">
          <label for="inputApellido1">Apellido paterno</label>
          <input type="text" class="form-control" id="inputApellido1" placeholder="Apellido paterno...">
        </div>
        <div class="form-group col-lg-3 col-md-4 col-sm-6">
          <label for="inputApellido2">Apellido materno</label>
          <label style="color: gray;" for="inputNombre">(Opcional)</label>
          <input type="text" class="form-control" id="inputApellido2" placeholder="Apellido materno...">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-lg-6 col-md-6">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="correo@email.com">
        </div>
        <div class="form-group col-md-6 col-md-6">
          <label for="inputSexo">Sexo</label>
          <select id="inputSexo" class="form-control">
            <option selected>Elige...</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>Otro</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPais">Pais</label>
          <input type="text" class="form-control" id="inputPais">
        </div>
        <div class="form-group col-md-4">
          <label for="inputDept">Departamento</label>
          <select id="inputDept" class="form-control">
            <option selected>Elige...</option>
            <option>Chorrillos</option>
            <option>Lurin</option>
            <option>San Juan de Miraflores</option>
            <option>Villa Maria del Triunfo</option>
            <option>Villa El Salvador</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDireccion">Dirección</label>
        <label style="color: gray;" for="inputDireccion">(Opcional)</label>
        <input type="text" class="form-control" id="inputDireccion" placeholder="Av. Republica de Pánama 3055, San Isidro">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            PEP
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
